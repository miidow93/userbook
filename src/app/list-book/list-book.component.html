<div class="container">
  <h3>Mysql Data</h3>
  <div class="row">
    <table class="table table-striped">
      <thead class="thead-inverse">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Page</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td> {{ book.id }} </td>
            <td> {{ book.title }} </td>
            <td> {{ book.pages }} </td>
            <td>
              <a href="/book/edit/{{book.id}}" class="btn btn-warning">Modifier</a>&nbsp;&nbsp;&nbsp;
              <a href="/book/delete/{book.id}" class="btn btn-danger">Supprimer</a>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
